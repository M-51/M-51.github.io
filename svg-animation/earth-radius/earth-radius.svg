<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto+Slab');
    body {
        font-size: 18px;
        font-family: 'Roboto Slab', serif;
    }
    text {
        font-family: 'Roboto Slab', serif;
    }
</style>
<defs>
    <marker id="Triangle" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="12" markerHeight="12" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
    <marker id="smallTriangle" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
</defs>
<g id="earth-group" transform="translate(100 300) scale(0.6)" stroke="#000">
    <g id="rays" stroke="#f66" stroke-dasharray="10" transform="rotate(-23)" stroke-width="2">
        <line class="other-rays" x1="500" y1="200" x2="800" y2="200"/>
        <line class="other-rays" x1="500" y1="100" x2="800" y2="100"/>
        <line id="cancer-ray" x1="500" y1="0" x2="800" y2="0"/>
        <line id="alexandria-ray" x1="800" y1="-64" x2="800" y2="-64"/>
        <line class="other-rays" x1="500" y1="-100" x2="800" y2="-100"/>
        <line class="other-rays" x1="500" y1="-200" x2="800" y2="-200"/>
    </g>
    <polyline id="alexandria-shadow" opacity="0" fill="#f66" stroke-width="0" points="400,0 502,0 400,-13" transform="rotate(-30.2)"/>
    <text id="alexandria-angle" opacity="0" x="350" y="-211" font-size="6" stroke="none">7.2&#xB0;</text>
    <circle id="earth" cx="0" cy="0" r="400" fill="#eee" stroke-width="2"/>
    <line id="cancer" x1="-368" y1="-156" x2="368" y2="-156" stroke="#999" stroke-dasharray="15" stroke-width="2"/>
    <text id="cancer-text" x="-100" y="-163" stroke="none" >Zwrotnik Raka</text>
    <line id="capricorn" x1="-368" y1="156" x2="368" y2="156" stroke="#999" stroke-dasharray="15" stroke-width="2"/>
    <text id="capricorn-text" x="-100" y="149" stroke="none" >Zwrotnik Koziorożca</text>
    <line id="equator" x1="-400" y1="0" x2="400" y2="0" stroke="#999" stroke-width="2"/>
    <text id="equator-text" x="-100" y="-7" stroke="none" >Równik</text>
    <g id="syene-group" opacity="0">
        <path d="M350 -136 l -70 70 l -100 0" fill="none" marker-start="url(#Triangle)"/>
        <text x="210" y="-71" stroke="none">Syene</text>
    </g>
    
    <g id="other-lines" transform="rotate(-23)" stroke="#666" >
        <line id="cancer-line" x1="400" y1="0" x2="400" y2="0" stroke-width="1"/>
        <path id="arc" d="M400 -30 a 30 30 0 0 1 30 30" fill="none" stroke-width="1" stroke-dasharray="50" stroke-dashoffset="-50"/>
        <circle id="angle-dot" r="1" cx="410" cy="-10" display="none" />
        <circle id="syene-dot" r="0" cx="400" cy="0" fill="none" />
    </g>
    <path id="arc-1" d="M0 0 L 400 0 A 400 400 0 0 0 397 -50" opacity="0" transform="rotate(-23)" stroke="none" fill="#f66"/>
    <text id="arc-1-angle" opacity="0" x="280" y="-140" font-size="18" stroke="none">7.2&#xB0;</text>
    <line id="syene-stick" x1="400" y1="0" x2="400" transform="rotate(-23)" y2="0"/>
    <line id="alexandria-stick" x1="400" y1="0" x2="400" transform="rotate(-30.2)" y2="0"/>
    <circle id="alexandria-dot" r="0" cx="400" cy="0" transform="rotate(-30.2)" fill="none" />
    <g id="alexandria-group" opacity="0">
        <path d="M320 -215 l -70 -40 l -120 0" fill="none" marker-start="url(#Triangle)"/>
        <text x="140" y="-260" stroke="none">Aleksandria</text>
    </g>
    <g id="distance" opacity="0">
        <path id="distance-line" d="M418.27 -38.07 A 420 420 0 0 1 420 0" fill="none" transform="rotate(-24)" marker-start="url(#smallTriangle)" marker-end="url(#smallTriangle)" stroke-width="1"/>
        <text id="distance-text" font-size="18" x="390" y="-190" stroke="none">800 km</text>
    </g>

</g>

<foreignObject id="text-1" x="600" y="100" width="350" height="200">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>Średnica Słońca jest ponad 100 razy większa niż Ziemi.</p>
        <p>Dlatego promienie słoneczne (oznaczone <span style="color: #f66;">przerywaną linią</span>), są w przybliżeniu równoległe do siebie.</p>
    </body>
</foreignObject>
<foreignObject opacity="0" display="none" id="text-2" x="600" y="100" width="350" height="200">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>W dniu przesilenia letniego, promienie Słońca padają na zwrotnik Raka pod kątem prostym do powierzchni Ziemi.</p>
    </body>
</foreignObject>
<foreignObject opacity="0" display="none" id="text-3" x="600" y="200" width="350" height="200">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>W pobliżu zwrotnika Raka, na terytorium Egiptu znajduje się miasto <b>Syene</b>, obecnie znane jako Asuan.</p>
    </body>
</foreignObject>
<foreignObject opacity="0" display="none" id="text-4" x="600" y="300" width="350" height="100">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>Tego dnia, w południe, w Syene, przedmioty wbite prostopadle w ziemię nie rzucają cienia słonecznego.</p>
    </body>
</foreignObject>
<foreignObject opacity="0" display="none" id="text-5" x="600" y="200" width="350" height="100">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>Na północ od Syene, położona jest Aleksandria.</p>
    </body>
</foreignObject>
<foreignObject opacity="0" display="none" id="text-6" x="600" y="260" width="350" height="150">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>Gdzie - w tym samym czasie - promienie słoneczne rzucają cień na pionowe przedmioty.</p>
    </body>
</foreignObject>
<foreignObject opacity="0" display="none" id="text-7" x="600" y="200" width="350" height="100">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>Promienie słoneczne są odchylone od pionu o 7.2&#xB0;</p>
    </body>
</foreignObject>
<foreignObject opacity="0" display="none" id="text-8" x="600" y="100" width="350" height="100">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>Przedłużone linie pionów, w Syene i Aleksandrii, krzyżują się w środku planety.</p>
    </body>
</foreignObject>
<foreignObject opacity="0" display="none" id="text-9" x="600" y="200" width="350" height="150">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>Jako że, promienie słoneczne są do siebie równoległe, kąt tworzony przez przedłużone linie pionów musi mieć także 7.2&#xB0;</p>
    </body>
</foreignObject>
<foreignObject opacity="0" display="none" id="text-10" x="600" y="100" width="350" height="100">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>7.2&#xB0; to 1/50 część pełnego okręgu.</p>
        <p>(7.2&#xB0; &#215; 50 = 360&#xB0;)</p>
    </body>
</foreignObject>
<foreignObject opacity="0" display="none" id="text-11" x="600" y="180" width="350" height="100">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>Natomiast odległość między Syene a Aleksandrią, wynosi około 800 km.</p>
    </body>
</foreignObject>
<foreignObject opacity="0" display="none" id="text-12" x="600" y="250" width="320" height="100">
    <body xmlns="http://www.w3.org/1999/xhtml">
        <p>Wynika z tego, że obwód Ziemi to 50 &#215; 800 km = <span style="color: #f66;">40000 km</span></p>
    </body>
</foreignObject>

<script type="text/ecmascript" xlink:href="https://cdn.jsdelivr.net/npm/svg-animation-player@0.1.5/dist/svganimationplayer.min.js" />
<script type="text/ecmascript" xlink:href="earth-radius.js" />
</svg>